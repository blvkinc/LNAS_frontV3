<main style="background-color: rgb(129, 169, 141);">
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <img alt="" height="75" src="assets/img/logo2.png" width="75">
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Request an Account</h5>
                  <p class="text-center small">Enter your profile details</p>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label class="form-label" for="yourName">Your Name</label> <input class="form-control" id="yourName"
                                                                                      name="name" required
                                                                                      type="text">
                  </div>
                  <div class="invalid-feedback">Please, enter your name!</div>
                  <div class="col-12">
                    <label class="form-label" for="yourEmail">Your Email</label> <input class="form-control"
                                                                                        id="yourEmail"
                                                                                        name="email"
                                                                                        required type="email">
                  </div>
                  <div class="invalid-feedback">Please enter a valid Email Address!</div>
                  <div class="col-12">
                    <label class="form-label" for="yourUsername">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span> <input class="form-control"
                                                                                            id="yourUsername"
                                                                                            name="username"
                                                                                            required type="text">
                      <div class="invalid-feedback">Please choose a username.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label" for="yourPassword">Password</label> <input class="form-control"
                                                                                         id="yourPassword"
                                                                                         name="password"
                                                                                         required type="password">
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" id="acceptTerms" name="terms" required type="checkbox" value="">
                      <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and
                        conditions</a></label>
                      <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Request Account</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</main>
